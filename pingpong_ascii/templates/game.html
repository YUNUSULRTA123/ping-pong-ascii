<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ASCII Пинг-Понг</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ASCII Пинг-Понг</h1>

    <div class="game-container">
        <div class="score">Счёт: {{ score }}</div>

        <pre>{{ field }}</pre>

        <form method="post">
            <button name="action" value="up">⬆ Вверх</button>
            <button name="action" value="down">⬇ Вниз</button>
        </form>
    </div>
</body>
</html>
